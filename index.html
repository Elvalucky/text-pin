<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.js"></script>

  <!-- é¢„åŠ è½½ Firebase æ¨¡å— -->
  <script type="module">
    import "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  </script>

  <style>
    html, body { margin:0; padding:0; height:100dvh; background:#000; overflow:hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    body, canvas.a-canvas { touch-action:none; } /* é‡è¦ï¼šç¦ç”¨æµè§ˆå™¨æ‰‹åŠ¿ï¼Œæå‡ç‚¹å‡»å‡†ç¡®åº¦ */

    #scanStatus{
      position:fixed; top:8px; left:8px; z-index:20; background:rgba(0,0,0,.75);
      color:#fff; padding:8px 12px; border-radius:12px; font-size:13px; backdrop-filter:blur(8px);
    }
    #scanStatus.success{ background:rgba(34,197,94,.9); }
    #scanStatus.error{ background:rgba(239,68,68,.9); }
    #net{ position:fixed; top:8px; right:8px; z-index:20; background:rgba(0,0,0,.6);
      color:#fff; padding:6px 10px; border-radius:10px; font-size:12px; }
    #debug{
      position:fixed; top:50px; left:8px; z-index:20; background:rgba(0,0,0,.6);
      color:#fff; padding:6px 10px; border-radius:10px; font-size:11px; max-width:280px; line-height:1.35;
      white-space:pre-wrap; max-height:150px; overflow-y:auto;
    }

    #ui{

      box-shadow:0 -8px 24px rgba(0,0,0,.25); backdrop-filter:blur(8px);
      display:none;
    }
    #ui form{ display:grid; grid-template-columns:1fr minmax(70px,110px) auto; gap:8px; align-items:end; }
    #ui label{ display:flex; flex-direction:column; font-size:12px; opacity:.95; }
    #ui input{ height:36px; border-radius:10px; border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.1); color:#fff; padding:6px 10px; }
    #ui button{ height:36px; border:none; border-radius:10px; background:#4ad; color:#002; font-weight:700; padding:0 16px; }

    video, #arjs-video, video#arjs-video{
      position:fixed !important; top:0 !important; left:0 !important;

    }

    .a-enter-vr-button, .a-enter-ar-button, .a-orientation-modal{ display:none !important; }

    #startAR {
      position: fixed; left: 12px; right: 12px; bottom: 12px; z-index: 30;
      height: 48px; border: none; border-radius: 12px; background: #4ad; color: #002;
      font-weight: 800; font-size: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>
  <div id="scanStatus">ğŸ‘‹ ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹ AR</div>
  <div id="net">ğŸŸ¢ åœ¨çº¿</div>
  <div id="debug">ç­‰å¾…å¯åŠ¨â€¦</div>
  <button id="startAR">å¼€å§‹ AR</button>

  <a-scene id="scene" style="display:none"
           embedded vr-mode-ui="enabled:false"
           renderer="alpha:true; colorManagement:true; physicallyCorrectLights:true; antialias:true">
    <a-entity light="type:ambient; intensity:0.8"></a-entity>
    <a-entity light="type:directional; intensity:0.9" position="0.5 1 0.5"></a-entity>

    <!-- Marker ä»…ç”¨äºæ£€æµ‹ï¼Œä¸å†ä¾èµ–å®ƒçš„å¹³é¢æ¥æ‹¾å– -->
    <a-marker id="marker-hiro" preset="hiro" emitevents="true"
      smooth="true" smoothCount="12" smoothTolerance="0.015" smoothThreshold="8"></a-marker>

    <a-marker id="marker-kanji" preset="kanji" emitevents="true"
      smooth="true" smoothCount="12" smoothTolerance="0.015" smoothThreshold="8"></a-marker>

    <!-- é”šç‚¹æ ¹ï¼šæ‰€æœ‰æ–‡æœ¬éƒ½æŒ‚åœ¨è¿™é‡Œï¼ˆåšä¸¢å¤±ä¿æ´»ï¼‰ -->
    <a-entity id="anchor-root-hiro"  visible="false"></a-entity>
    <a-entity id="anchor-root-kanji" visible="false"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="ui">
    <form id="form">
      <label>Text
        <input id="msg" placeholder="è¾“å…¥æ–‡æœ¬â€¦" maxlength="80" />
      </label>
      <label>Scale
        <input id="scale" type="number" step="0.1" value="1.0" inputmode="decimal" />
      </label>
      <button type="submit" id="submit">æäº¤ / Pin</button>
    </form>
    <div id="status">æç¤ºï¼šåœ¨å–æ™¯ç”»é¢ä»»æ„ä½ç½®ç‚¹æŒ‰ï¼Œå¯æŠŠå®æ—¶æ–‡æœ¬ç§»åŠ¨åˆ°é‚£é‡Œ</div>
  </div>

  <script type="module">
    const THREE = AFRAME.THREE;

    /******** DOM & çŠ¶æ€ ********/
    const $scan = document.getElementById('scanStatus');
    const $net  = document.getElementById('net');
    const $debug= document.getElementById('debug');
    const scene = document.getElementById('scene');
    const $form = document.getElementById('form');
    const $msg  = document.getElementById('msg');
    const $scale= document.getElementById('scale');
    const $stat = document.getElementById('status');
    const $btn  = document.getElementById('submit');
    const $start= document.getElementById('startAR');
    const setNet  = on => $net.textContent = on ? 'ğŸŸ¢ åœ¨çº¿' : 'ğŸ”´ ç¦»çº¿';
    const setDebug= txt => $debug.textContent = txt;
    setNet(navigator.onLine); addEventListener('online',()=>setNet(true)); addEventListener('offline',()=>setNet(false));
    const vibrate = (n=10)=>{ try{ navigator.vibrate && navigator.vibrate(n);}catch{} };

    let _scanTimer=null, _scanCache='';
    function setScan(txt, cls=''){
      if (txt===_scanCache) return;
      clearTimeout(_scanTimer);
      _scanTimer = setTimeout(()=>{ _scanCache = txt; $scan.className = cls; $scan.textContent = txt; }, 80);
    }

    /******** å¯åŠ¨ AR ********/
    const ARJS_ATTR = `
      sourceType: webcam;
      videoTexture: false;
      detectionMode: mono;
      sourceWidth: 1280;
      sourceHeight: 720;
      maxDetectionRate: 60;
      patternRatio: 0.85;
      debugUIEnabled: false
    `;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    function forceVideoVisible(){
      const videos = document.querySelectorAll('video');
      videos.forEach(v=>{ v.setAttribute('playsinline','true'); v.setAttribute('webkit-playsinline','true'); v.muted = true;
        v.style.display='block'; v.style.visibility='visible'; v.style.opacity='1'; });
      const canvas = document.querySelector('.a-canvas'); if(canvas){ canvas.style.zIndex='1'; canvas.style.background='transparent'; }
    }

    $start.addEventListener('click', async () => {
      try {
        setScan('ğŸ“· æ­£åœ¨è¯·æ±‚ç›¸æœºæƒé™â€¦');
        const s = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' } });
        s.getTracks().forEach(t => t.stop());
        await new Promise(r => setTimeout(r, 250));
        scene.setAttribute('arjs', ARJS_ATTR);
        scene.style.display = 'block';
        $start.style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        setScan('ğŸ” æ­£åœ¨æ‰«æ Hiro / Kanjiâ€¦');
        setTimeout(forceVideoVisible, 600);
        if (isIOS){ [1500, 3000, 5000].forEach(t=>setTimeout(forceVideoVisible, t)); }
      } catch (e) {
        console.error(e);
        setScan('âŒ éœ€è¦æ‘„åƒå¤´æƒé™æ‰èƒ½ä½¿ç”¨ AR', 'error');
        alert('éœ€è¦ç›¸æœºæƒé™æ‰èƒ½ä½¿ç”¨ AR');
      }
    });

    /******** ç²˜æ€§é”šç‚¹ + ä¸¢å¤±ä¿æ´»ï¼ˆ5sï¼‰ ********/
    const HOLD_MS = 5000;
    const anchors = {
      hiro:  { marker: document.getElementById('marker-hiro'),  root: document.getElementById('anchor-root-hiro'),
               detected:false, lastSeen:0, holdUntil:0, consecutiveVisible:0, live:null, lastTransform:null },
      kanji: { marker: document.getElementById('marker-kanji'), root: document.getElementById('anchor-root-kanji'),
               detected:false, lastSeen:0, holdUntil:0, consecutiveVisible:0, live:null, lastTransform:null },
    };
    let activeAnchor = null;

    function copyWorldTransform(fromObj3D, toObj3D){
      fromObj3D.updateMatrixWorld(true);
      fromObj3D.matrixWorld.decompose(toObj3D.position, toObj3D.quaternion, toObj3D.scale);
    }
    function saveLastTransform(name){
      const m = anchors[name].marker.object3D;
      m.updateMatrixWorld(true);
      anchors[name].lastTransform = {
        pos: m.getWorldPosition(new THREE.Vector3()),
        quat: m.getWorldQuaternion(new THREE.Quaternion()),
        scale: m.getWorldScale(new THREE.Vector3())
      };
    }
    function applyLastTransform(name){
      const A = anchors[name]; if(!A.lastTransform) return;
      const r = A.root.object3D, t=A.lastTransform;
      r.position.copy(t.pos); r.quaternion.copy(t.quat); r.scale.copy(t.scale);
    }
    function ensureLive(name){
      const A = anchors[name]; if(!A.live){
        const el = document.createElement('a-entity');
        el.id = `liveText-${name}`;
        el.setAttribute('rotation','-90 0 0');
        el.setAttribute('text', `value:Hello AR!; align:center; width:1.8; color:#00FF88; wrapCount:24`);
        el.setAttribute('material','opacity:.95; transparent:true');
        el.setAttribute('scale','1 1 1');
        el.setAttribute('position','0 0.01 0');
        A.root.appendChild(el);
        A.live = el;
      }
      return A.live;
    }
    function syncLiveStyle(){
      const txt = ($msg.value || 'Hello AR!').trim();
      const s   = parseFloat($scale.value||'1')||1;
      ['hiro','kanji'].forEach(n=>{
        const L = anchors[n].live; if(!L) return;
        L.setAttribute('text', `value:${txt}; align:center; width:1.8; color:#00FF88; wrapCount:24`);
        L.setAttribute('scale', `${s} ${s} ${s}`);
      });
    }
    function onFound(name){
      const A = anchors[name];
      if (!A.detected){ A.detected=true; vibrate(10); }
      const now = Date.now();
      A.lastSeen = now; A.holdUntil = now + HOLD_MS; A.consecutiveVisible++;
      copyWorldTransform(A.marker.object3D, A.root.object3D);
      saveLastTransform(name);
      A.root.setAttribute('visible', true);
      if(!activeAnchor) activeAnchor = name;
      ensureLive(name); syncLiveStyle(); updateScanStatus();
    }
    function onLost(name){
      const A = anchors[name];
      A.detected=false; A.consecutiveVisible=0;
      saveLastTransform(name);
      updateScanStatus();
    }
    anchors.hiro.marker.addEventListener('markerFound', ()=>onFound('hiro'));
    anchors.kanji.marker.addEventListener('markerFound', ()=>onFound('kanji'));
    anchors.hiro.marker.addEventListener('markerLost',  ()=>onLost('hiro'));
    anchors.kanji.marker.addEventListener('markerLost', ()=>onLost('kanji'));

    let pollCount=0; const DETECT=3, HARD_LOST_TIMEOUT=2000;
    setInterval(()=>{
      pollCount++;
      const now = Date.now();
      ['hiro','kanji'].forEach(name=>{
        const A = anchors[name];
        const vis = !!(A.marker.object3D && A.marker.object3D.visible);
        if (vis){
          A.lastSeen = now; A.holdUntil = now + HOLD_MS; A.consecutiveVisible++;
          if (!A.detected && A.consecutiveVisible>=DETECT) A.detected = true;
          copyWorldTransform(A.marker.object3D, A.root.object3D);
          saveLastTransform(name);
          A.root.setAttribute('visible', true);
        }else{
          A.consecutiveVisible=0;
          if (now <= A.holdUntil){ applyLastTransform(name); A.root.setAttribute('visible', true); }
          else if (now - A.lastSeen > HARD_LOST_TIMEOUT){ A.root.setAttribute('visible', false); }
        }
      });
      setDebug(`è½®è¯¢:${pollCount}
Hiro: ${anchors.hiro.marker.object3D.visible?'âœ…å¯è§':'âŒéšè—'}  ä¿æ´»ä½™:${Math.max(0,anchors.hiro.holdUntil-now)}ms
Kanji:${anchors.kanji.marker.object3D.visible?'âœ…å¯è§':'âŒéšè—'}  ä¿æ´»ä½™:${Math.max(0,anchors.kanji.holdUntil-now)}ms`);
      updateScanStatus();
    },120);
    function updateScanStatus(){
      const names = ['hiro','kanji'].filter(n=>{
        const A = anchors[n];
        return A.marker.object3D.visible || Date.now() <= A.holdUntil;
      }).map(n=>n[0].toUpperCase()+n.slice(1));
      if (names.length>0){
        const holding = ['hiro','kanji'].some(n=>!anchors[n].marker.object3D.visible && Date.now()<=anchors[n].holdUntil);
        setScan( holding ? `âœ… å·²è¯†åˆ«ï¼ˆä¿æ´»ä¸­ï¼‰${names.join(' / ')}` : `âœ… å·²è¯†åˆ« ${names.join(' / ')}`, 'success');
      }else{
        setScan('ğŸ” æ­£åœ¨æ‰«æ Hiro / Kanjiâ€¦');
      }
    }

    /******** ç²¾å‡†æ‹¾å–ï¼šå±å¹•å°„çº¿ âˆ© é”šç‚¹å¹³é¢ ********/
    const USER_ID = 'user_' + Math.random().toString(36).slice(2,8);
    let CURRENT = { anchor:null, pos:null };
    const EPS = 0.002;

    function getCamera3D(){
      const camEl = scene.querySelector('[camera]');
      return camEl && camEl.getObject3D('camera');
    }
    function chooseAnchor(){
      const avail = ['hiro','kanji'].filter(n=>{
        const A=anchors[n]; return A.marker.object3D.visible || Date.now()<=A.holdUntil;
      });
      if (!avail.length) return null;
      if (activeAnchor && avail.includes(activeAnchor)) return activeAnchor;
      return avail[0];
    }
    function pickOnAnchorPlaneFromScreen(clientX, clientY, anchorName){
      const cam = getCamera3D(); if(!cam) return null;
      const root = anchors[anchorName].root.object3D;
      // ä½¿ç”¨ Canvas çš„åƒç´ çŸ©å½¢æ¢ç®—åˆ° NDC
      const canvas = document.querySelector('canvas.a-canvas'); if(!canvas) return null;
      const rect = canvas.getBoundingClientRect();
      const ndc = new THREE.Vector2(
        ((clientX - rect.left) / rect.width) * 2 - 1,
        -((clientY - rect.top) / rect.height) * 2 + 1
      );
      const ray = new THREE.Raycaster();
      ray.setFromCamera(ndc, cam);

      // ä»¥ root çš„ä¸–ç•Œä½ç½®ä¸ºè¿‡ç‚¹ï¼Œä»¥å®ƒçš„â€œå‘ä¸Šâ€ä½œä¸ºæ³•çº¿ï¼Œæ„é€ å¹³é¢
      root.updateMatrixWorld(true);
      const rootPos = root.getWorldPosition(new THREE.Vector3());
      const upWorld = new THREE.Vector3(0,1,0).applyQuaternion(root.getWorldQuaternion(new THREE.Quaternion())).normalize();
      const plane = new THREE.Plane().setFromNormalAndCoplanarPoint(upWorld, rootPos);

      const wp = new THREE.Vector3();
      if (!ray.ray.intersectPlane(plane, wp)) return null;

      // ä¸–ç•Œâ†’æœ¬åœ°ï¼ˆå±€éƒ¨åæ ‡å›ºå®šï¼‰
      const lp = root.worldToLocal(wp.clone());
      return [ lp.x, Math.max(lp.y,0)+EPS, lp.z ];
    }

    function handlePointer(clientX, clientY){
      const name = chooseAnchor();
      if (!name){ setScan('âš ï¸ è¯·å…ˆæŠŠä»»ä¸€ Marker æ”¾å…¥å–æ™¯æ¡†', 'error'); return; }

      const A = anchors[name];
      // åœ¨å¯è§å°±ç”¨å®æ—¶å§¿æ€ï¼›åœ¨ä¿æ´»å°±ç”¨æœ€åå§¿æ€
      if (A.marker.object3D.visible) copyWorldTransform(A.marker.object3D, A.root.object3D);
      else applyLastTransform(name);

      ensureLive(name); syncLiveStyle();

      const pos = pickOnAnchorPlaneFromScreen(clientX, clientY, name);
      if (!pos) return;

      A.live.setAttribute('position', `${pos[0]} ${pos[1]} ${pos[2]}`);
      activeAnchor = name;
      CURRENT = { anchor:name, pos };
      $stat.textContent = `ğŸ¯ å·²ç§»åŠ¨åˆ°ï¼š${name.toUpperCase()} (${pos.map(n=>n.toFixed(3)).join(', ')})`;
      setScan('âœ… æ–‡æœ¬å·²ç§»åŠ¨ï¼›å¯ç»§ç»­è¾“å…¥æˆ– Pin', 'success');
      vibrate(12);
    }

    // ä½¿ç”¨ pointerdownï¼ˆé¿å…ç§»åŠ¨ç«¯ click å»¶è¿Ÿï¼‰
    window.addEventListener('pointerdown', (e)=>{
      // å¿½ç•¥ç‚¹å‡» UI é¢æ¿
      if (e.target.closest('#ui')) return;
      handlePointer(e.clientX, e.clientY);
    }, {passive:true});

    // å®æ—¶æ–‡æ¡ˆ/å¤§å°å˜åŒ–
    $msg.addEventListener('input', syncLiveStyle);
    $scale.addEventListener('input', syncLiveStyle);

    /******** Firebaseï¼ˆPin æ‰å†™åº“ï¼Œå±€éƒ¨åæ ‡å›ºå®šï¼‰ ********/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYsPxSPvpv8mPQdVGJuzE2TKZ0qY6e608",
      authDomain: "ar-maker-share.firebaseapp.com",
      projectId: "ar-maker-share",
      storageBucket: "ar-maker-share.appspot.com",
      messagingSenderId: "68968164615",
      appId: "1:68968164615:web:c56d3c17046ff51ebf29a2"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const pins = collection(db, "pins");

    const q = query(pins, orderBy('ts','asc'));
    onSnapshot(q, (snap)=>{
      snap.docChanges().forEach(ch=>{
        const d = ch.doc.data();
        if(d.mode!=='arjs') return;
        const anchor = (d.anchor==='kanji')?'kanji':'hiro';
        const parent = anchors[anchor].root; if(!parent) return;

        if(ch.type==='removed'){ const old=document.getElementById(`pin-${ch.doc.id}`); if(old) old.remove(); return; }
        let el = document.getElementById(`pin-${ch.doc.id}`);
        if(!el){ el=document.createElement('a-entity'); el.id=`pin-${ch.doc.id}`; parent.appendChild(el); }
        const [x,y,z] = d.pos || [0,0,0];
        el.setAttribute('position', `${x} ${y} ${z}`);

        if(d.modelUrl){
          el.removeAttribute('text');
          const s=d.scale||1; el.setAttribute('gltf-model', d.modelUrl); el.setAttribute('scale', `${s} ${s} ${s}`);
        }else{
          const mine = d.userId===USER_ID;
          const color= mine ? (anchor==='hiro' ? '#90EE90' : '#FFD166') : '#ccc';
          const s=d.scale||1;
          el.setAttribute('rotation','-90 0 0');
          el.setAttribute('text', `value:${d.text||''}; align:center; width:1.8; color:${color}; wrapCount:24`);
          el.setAttribute('scale', `${s} ${s} ${s}`);
        }
      });
    });

    async function savePin({anchor,pos,text,scale}){
      return await addDoc(pins, {
        mode:'arjs', anchor, pos, text, scale, userId: USER_ID, ts: serverTimestamp()
      });
    }

    $form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = ($msg.value||'').trim() || 'Hello AR!';
      const scale = parseFloat($scale.value||'1')||1;

      let anchor = (CURRENT.anchor || activeAnchor);
      if (!anchor){ alert('è¯·å…ˆè®©ç›¸æœºè¯†åˆ«ä»»æ„æ ‡è®°'); return; }

      const live = anchors[anchor].live;
      if (!live){ alert('è¯·å…ˆè®©ç›¸æœºè¯†åˆ«æ ‡è®°'); return; }

      const p = live.getAttribute('position');
      const pos = [Number(p.x||0), Number(p.y||0), Number(p.z||0)];

      try{
        $btn.disabled = true;
        setScan('â³ æ­£åœ¨æäº¤â€¦');
        await savePin({anchor,pos,text,scale});
        setScan('âœ… å·²æäº¤ï¼Œå…¶ä»–äººä¹Ÿèƒ½çœ‹åˆ°','success');
        vibrate(30);
      }catch(err){
        console.error(err);
        setScan('âŒ æäº¤å¤±è´¥','error');
      }finally{
        setTimeout(()=>{ $btn.disabled=false; }, 600);
      }
    });

    // å›å‰å°ä¿®å¤è§†é¢‘å¯è§
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) setTimeout(forceVideoVisible, 400); });
  </script>
</body>
